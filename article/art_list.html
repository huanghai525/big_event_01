<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
  <link rel="stylesheet" href="/assets/lib/cropper/cropper.css">
  <link rel="stylesheet" href="/assets/css/article/art_list.css">
</head>

<body>


  <div class="layui-card">
    <div class="layui-card-header">文章别类管理</div>
    <div class="layui-card-body">
      <!-- 2、筛选区域 -->
      <form class="layui-form" id="form-search">
        <div class="layui-form-item layui-inline">
          <!-- 所有分类 -->
          <select name="cate_id">


          </select>
        </div>

        <!-- 所有状态 -->
        <div class="layui-form-item layui-inline">
          <select name="state">
            <option value="">所有状态</option>
            <option value="草稿">草稿</option>
            <option value="已发布">已发布</option>
          </select>
        </div>
        <!-- 按钮 -->
        <div class="layui-form-item layui-inline">
          <button class="layui-btn" lay-submit lay-filter="formDemo">筛选</button>
        </div>
        <!-- 1、列表区域 -->
        <table class="layui-table">
          <colgroup>
            <col>
            <col width="150">
            <col width="180">
            <col width="150">
            <col width="150">
          </colgroup>
          <thead>
            <tr>
              <th>文章标题</th>
              <th>分类</th>
              <th>发表时间</th>
              <th>状态</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
        <!-- 3、分页区域 -->
        <div id="pageBox"></div>
      </form>
    </div>
  </div>




  <!-- 模板引擎 -->
  <script src="/assets/lib/template-web.js"></script>
  <!-- 定义模板  -->
  <script type="text/html" id="tpl-table">
    {{each data}}
    <tr>
      <td>{{$value.title}}</td>
      <td>{{$value.cate_name}}</td>
      <td>{{$value.pub_date|dateFormat}}</td>
      <td>{{$value.state}}</td>
      <td>
        <button type="button" class="layui-btn  layui-btn-xs" data-id="{{$value.Id}}">编辑</button>
        <button type="button" class="layui-btn layui-btn-danger layui-btn-xs btn-delete" data-id="{{$value.Id}}">删除</button>

      </td>
    </tr>
    {{/each }}
  </script>
  <!-- 筛选区域模板 -->
  <script type="text/html" id="tpl-cate">

  <option value="">所有分类</option>
  {{each data}}
  <option value="{{$value.Id}}">{{$value.name}}</option>
  {{/each}}
</script>

  <!-- 导入 layui.all.js -->
  <script src="/assets/lib/layui/layui.all.js"></script>
  <!-- 导入 jQuery.js -->
  <script src="/assets/lib/jquery.js"></script>
  <!-- 导入 Cropper.js -->
  <script src="/assets/lib/cropper/Cropper.js"></script>
  <!-- 导入 jquery-cropper.js(将 Cropper 里的方法挂载到 jQuery 原型上) -->
  <script src="/assets/lib/cropper/jquery-cropper.js"></script>
  <!-- 导入 baseAPI.js -->
  <script src="/assets/js/baseAPI.js"></script>
  <!-- 导入自己的 js 文件 -->
  <script src="/assets/js/article/art_list.js"></script>
</body>

</html>
